version: 2.1

parameters:
  imageName:
    type: string
    description: "The image name, either shopware or shopware-essentials"
    default: ""
  imageTag:
    type: string
    default: ""
  setLatest:
    type: boolean
    description: "defines if the latest tag should be set to this version"
    default: false

# -----------------------------------------------------------------------------------------------------
# -----------------------------------------------------------------------------------------------------
# -----------------------------------------------------------------------------------------------------
# -----------------------------------------------------------------------------------------------------

workflows:

  release-image:
    when:
      and:
        - not:
            # avoid that it automatically triggers on push
            equal: [ "", << pipeline.parameters.imageName >> ]
    jobs:
      - job-build-arm64:
          name: dockware/<< pipeline.parameters.imageName >>:<< pipeline.parameters.imageTag >>-arm-64
          imageName: << pipeline.parameters.imageName >>
          imageTag: << pipeline.parameters.imageTag >>
      # ------------------------------------------------------------------------------------
      - job-build-amd64:
          name: dockware/<< pipeline.parameters.imageName >>:<< pipeline.parameters.imageTag >>-amd-64
          imageName: << pipeline.parameters.imageName >>
          imageTag: << pipeline.parameters.imageTag >>
      # ------------------------------------------------------------------------------------
      - job-update-manifest:
          name: update-manifest
          imageName: << pipeline.parameters.imageName >>
          imageTag: << pipeline.parameters.imageTag >>
          setLatest: << pipeline.parameters.setLatest >>
          requires:
            - dockware/<< pipeline.parameters.imageName >>:<< pipeline.parameters.imageTag >>-arm-64
            - dockware/<< pipeline.parameters.imageName >>:<< pipeline.parameters.imageTag >>-amd-64

# -----------------------------------------------------------------------------------------------------
# -----------------------------------------------------------------------------------------------------
# -----------------------------------------------------------------------------------------------------
# -----------------------------------------------------------------------------------------------------

executors:
  ubuntu-executor:
    machine:
      image: ubuntu-2204:current
      docker_layer_caching: true


# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:

  job-build-arm64:
      executor: ubuntu-executor
      resource_class: arm.medium
      parameters:
        imageName:
          type: string
        imageTag:
          type: string
      steps:
          - checkout
          - cmd_install
          - cmd_image_build_push:
              imageName: <<parameters.imageName>>
              imageTag: <<parameters.imageTag>>
              imageArch: "arm64"

  job-build-amd64:
      executor: ubuntu-executor
      resource_class: medium
      parameters:
          imageName:
            type: string
          imageTag:
            type: string
      steps:
          - checkout
          - cmd_install
          - cmd_image_build_push:
              imageName: << parameters.imageName >>
              imageTag: << parameters.imageTag >>
              imageArch: "amd64"

  job-update-manifest:
      executor: ubuntu-executor
      resource_class: medium
      parameters:
          imageName:
            type: string
          imageTag:
            type: string
          setLatest:
            type: boolean
      steps:
          # ------------------------------------------------------------------------------------
          - run:
              name: Docker Hub Login
              command: |
                echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
          # ------------------------------------------------------------------------------------
          - run:
              name: Create and push manifest (<< parameters.imageTag >>)
              command: |
                docker manifest create dockware/<< parameters.imageName >>:<< parameters.imageTag >> --amend dockware/<< parameters.imageName >>:<< parameters.imageTag >>-amd64 --amend dockware/<< parameters.imageName >>:<< parameters.imageTag >>-arm64
                docker manifest push dockware/<< parameters.imageName >>:<< parameters.imageTag >>
          # ------------------------------------------------------------------------------------
          - run:
              name: Create and push manifest (latest)
              command: |
                if [ << parameters.setLatest >> = true ]; then
                  docker manifest create dockware/<< parameters.imageName >>:latest --amend dockware/<< parameters.imageName >>:<< parameters.imageTag >>-amd64 --amend dockware/<< parameters.imageName >>:<< parameters.imageTag >>-arm64
                  docker manifest push dockware/<< parameters.imageName >>:latest
                fi

# -----------------------------------------------------------------------------------------------------
# -----------------------------------------------------------------------------------------------------
# -----------------------------------------------------------------------------------------------------
# -----------------------------------------------------------------------------------------------------

# these are shared commands for arm64 and amd64 jobs
commands:

  cmd_install:
    steps:
      - restore_cache:
          name: Restore Cache
          key: vendor-cache
          paths:
            - vendor
      - run:
          name: Install Build Environment
          command: |
            sudo apt-get update
            sudo apt-get install -y software-properties-common
            sudo add-apt-repository ppa:ondrej/php -y
            sudo apt-get update
            sudo apt-get install -y php8.2 php8.2-cli php8.2-xml unzip
            php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
            php composer-setup.php
            sudo mv composer.phar /usr/local/bin/composer
      # ------------------------------------------------------------------------------------
      - run:
          name: Install Build Dependencies
          command: |
            make install
      - save_cache:
          name: Save Cache
          key: vendor-cache
          paths:
            - vendor

  cmd_image_build_push:
    parameters:
      imageName:
        type: string
      imageTag:
        type: string
      imageArch:
        type: string
    steps:
      # ------------------------------------------------------------------------------------
      - run:
          name: Build Image dockware/<< parameters.imageName >>:<< parameters.imageTag >>
          command: |
            if [ "<< parameters.imageName >>" = "shopware" ]; then
                make build-shopware tag=<< parameters.imageTag >> -B
            elif [ "<< parameters.imageName >>" = "shopware-essentials" ]; then
                make build-essentials version=<< parameters.imageTag >> -B
            else
                echo "Invalid image name: << parameters.imageName >>"
                exit 1
            fi
      # ------------------------------------------------------------------------------------
      - run:
          name: Run SVRUnit Tests
          command: |
            make svrunit image=<< parameters.imageName >> tag=<< parameters.imageTag >>
      - store_test_results:
          path: .reports
      - store_artifacts:
          path: .reports/report.xml
          destination: svrunit.xml
      # ------------------------------------------------------------------------------------
      - run:
          name: Run Cypress Tests (Shopware only)
          command: | 
            if [ "<< parameters.imageName >>" = "shopware" ]; then
               make cypress tag=<< parameters.imageTag >>
            fi
      # ------------------------------------------------------------------------------------
      - run:
          name: Docker Hub Login
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
      - run:
          name: Tag Image for ARCH
          command: |
            docker tag dockware/<< parameters.imageName >>:<< parameters.imageTag >> dockware/<< parameters.imageName >>:<< parameters.imageTag >>-<< parameters.imageArch >>
      - run:
          name: Push Image
          command: |
            docker push dockware/<< parameters.imageName >>:<< parameters.imageTag >>-<< parameters.imageArch >>